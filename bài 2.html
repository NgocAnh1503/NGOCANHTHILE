<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="bài 2.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="image">
        <img src="chim .png" alt="" />
      </div>
      <!--anh1-->
      <div class="image">
        <img src="cau be va buom.png" alt="" />
      </div>
      <!--anh1-->
      <div class="image">
        <img src="chimcanhcut.png" alt="" />
      </div>
      <!--anh1-->
      <div class="image">
        <img src="cho.png" alt="" />
      </div>
      <!--anh1-->
      <div class="image">
        <img src="cho ngo nghinh.png" alt="" />
      </div>
      <!--anh1-->
      <div class="image">
        <img src="kiki.png" alt="" />
      </div>
    </div>
    <div class="gallery">
      <span class="control prev">
        <i class="fas fa-chevron-left"></i>
      </span>
      <span class="control next">
        <i class="fas fa-chevron-right"></i>
      </span>
      <div class="gallery-inner">
        <img src="" alt="" />
      </div>
      <i class="fas fa-times close"></i>
    </div>
  </body>
  <script src="bài 2.js"></script>
  
</html>
